<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Survey Questions</h1>
      <hr class="my-4">
      <h2>About Me</h2>
      <form>
        <label for="name"><h6>Name</h6></label>
        <input class="form-control" placeholder="Enter Name" id="name" type="text">
        <label for="photo"><h6>Link to Photo Image</h6></label>
        <input class="form-control" placeholder="Enter link to photo" id="pImg" type="text">
      </form>
      <a class="btn btn-primary" href="./home.html" role="button">Go to Home</a>
      <hr class="my-4">
      <div id="questions"></div>
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
      <hr class="my-4">
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    axios.get('/api/questions')
      .then( ({data}) => {
        document.getElementById('questions').innerHTML = ''
        data.forEach( ({id, question}) => {
          // Generate question
          let qe = document.createElement('div')
          qe.innerHTML = `
          <h3><strong>Question ${id}</strong></h3>
          <h4>${question}</h4>
          <p>Strongly Disagree
            <span id="options${id}"></span>
            Strongly Agree
          </p>
          `
          // Generate options
          let opEl = document.createElement('form')
          opEl.className = 'form-check form-check-inline'
          for(let i=1; i<6; i++){
            opEl.name = `question${id}`
            opEl.innerHTML += `
              <div>
                <label>
                  <input class='form-check-input' type='radio' name='options${id}' value='${i}'/>
                  <span>${i}</span>
                </label>
              </div>
              `
          }

          document.getElementById('questions').append(qe)
          document.getElementById(`options${id}`).append(opEl)
        })
      })

      document.getElementById('submit').addEventListener('click', e => {
        e.preventDefault()
        let user = {
          name: document.getElementById('name').value,
          photo: document.getElementById('pImg').value,
          scores: [
          parseInt(document.question1.elements['options1'].value),
          parseInt(document.question2.elements['options2'].value),
          parseInt(document.question3.elements['options3'].value),
          parseInt(document.question4.elements['options4'].value),
          parseInt(document.question5.elements['options5'].value),
          parseInt(document.question6.elements['options6'].value),
          parseInt(document.question7.elements['options7'].value),
          parseInt(document.question8.elements['options8'].value),
          parseInt(document.question9.elements['options9'].value),
          parseInt(document.question10.elements['options10'].value)
          ]
        }
        //console.log(user)
        axios.post('/api/friends')
      })

  </script>
</body>
</html>
